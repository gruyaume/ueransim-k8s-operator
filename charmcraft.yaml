name: ueransim-k8s

summary: A Charmed Operator for UERANSIM.
description: |
  A Charmed Operator for UERANSIM.
links:
  website:
    - https://charmhub.io/ueransim-k8s
  source:
    - https://github.com/gruyaume/ueransim-k8s-operator
  issues:
    - https://github.com/gruyaume/ueransim-k8s-operator/issues

containers:
  ueransim:
    resource: ueransim-image
    mounts:
      - storage: config
        location: /etc/ueransim/

resources:
  ueransim-image:
    type: oci-image
    description: OCI image for ueransim
    upstream-source: ghcr.io/gruyaume/ueransim:3.2.6+git

storage:
  config:
    type: filesystem
    minimum-size: 1M

requires:
  fiveg_core_gnb:
    interface: fiveg_core_gnb
  fiveg-n2:
    interface: fiveg_n2
  logging:
    interface: loki_push_api

assumes:
  - k8s-api
  - juju >= 3.4

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default

config:
  options:
    gnb-ip-address:
      type: string
      default: "192.168.251.5/24"
      description: gNodeB IP Address
    gnb-interface:
      type: string
      description: Host interface to use for the RAN Network. If unspecified, a bridge will be used.
    upf-subnet:
      type: string
      default: "192.168.252.0/24"
      description: Subnet where the UPFs are located (also called Access network)
    upf-gateway:
      type: string
      default: "192.168.251.1"
      description: Gateway to use to reach the UPF subnet

actions:
  start-simulation:
    description: Starts gNB simulation
    params:
      timeout:
        type: integer
        description: Time to wait for the simulation to complete (in seconds). The more subscribers, the longer the simulation will take.
        default: 300
